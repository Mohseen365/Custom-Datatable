<template>
    <div class="slds-p-around_medium">
        <lightning-input
            type="search"
            label="Search"
            value={searchTerm}
            onchange={handleSearch}
            placeholder="Search records..."
            class="slds-m-bottom_small">
        </lightning-input>

        <!-- No Records Message -->
        <template if:true={noData}>
            <p class="slds-text-align_center slds-text-color_weak slds-var-m-vertical_medium">
                No records found
            </p>
        </template>

        <!-- Only show datatable if records exist -->
        <template if:false={noData}>
            <template if:true={showModal}>
                <section role="dialog" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
            
                        <header class="slds-modal__header">
                            <h2>Edit Record</h2>
                        </header>
            
                        <div class="slds-modal__content slds-p-around_medium">
                            <template for:each={editFields} for:item="field">
                                <lightning-input 
                                    key={field.fieldName}
                                    label={field.label}
                                    value={field.value}
                                    onchange={handleFieldChange}
                                    data-field={field.fieldName}>
                                </lightning-input>
                            </template>                          
                        </div>
            
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                            <lightning-button variant="brand" label="Save" onclick={saveModal}></lightning-button>
                        </footer>
            
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            
            <lightning-datatable
                key-field="Id"
                data={visibleRecords}
                columns={computedColumns}
                onrowaction={handleRowAction}
                draft-values={draftValues}
                onsave={handleSave}
                hide-checkbox-column>
            </lightning-datatable>

            <div class="slds-m-top_small slds-align_absolute-center">
                <lightning-button
                    label="Previous"
                    onclick={handlePrevious}
                    disabled={disablePrevious}
                    class="slds-m-right_x-small">
                </lightning-button>

                <span class="slds-m-horizontal_small">{pageInfo}</span>

                <lightning-button
                    label="Next"
                    onclick={handleNext}
                    disabled={disableNext}
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </template>
    </div>
</template>
