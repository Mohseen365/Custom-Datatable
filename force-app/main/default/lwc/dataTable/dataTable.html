<template>
    <div class="slds-p-around_medium">
        <lightning-input
            type="search"
            label="Search"
            value={searchTerm}
            onchange={handleSearch}
            placeholder="Search records..."
            class="slds-m-bottom_small">
        </lightning-input>

        <!-- No Records Message -->
        <template if:true={noData}>
            <p class="slds-text-align_center slds-text-color_weak slds-var-m-vertical_medium">
                No records found
            </p>
        </template>

        <!-- Only show datatable if records exist -->
        <template if:false={noData}>
            <template if:true={showModal}>
                <section role="dialog" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
            
                        <header class="slds-modal__header">
                            <h2>Edit Record</h2>
                        </header>
            
                        <div class="slds-modal__content slds-p-around_medium">
                            <template for:each={editFields} for:item="field">
                                <lightning-input 
                                    key={field.fieldName}
                                    label={field.label}
                                    value={field.value}
                                    onchange={handleFieldChange}
                                    data-field={field.fieldName}>
                                </lightning-input>
                            </template>                          
                        </div>
            
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                            <lightning-button variant="brand" label="Save" onclick={saveModal}></lightning-button>
                        </footer>
            
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

            <div class="slds-box slds-theme_default slds-m-bottom_small">

                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
            
                    <div>
                        <lightning-button 
                            label="Bulk Edit"
                            icon-name="utility:edit"
                            onclick={openBulkModal}
                            disabled={disableBulk}>
                        </lightning-button>
                    </div>
            
                    <div>
                        <lightning-button 
                            label="New Record"
                            variant="brand"
                            icon-name="utility:add"
                            onclick={openNewModal}>
                        </lightning-button>
                    </div>
            
                </div>
            
            </div>

            <lightning-datatable
                key-field="Id"
                data={visibleRecords}
                columns={computedColumns}
                onrowaction={handleRowAction}
                onrowselection={handleRowSelection}
                selected-rows={selectedRowIds}
                draft-values={draftValues}
                onsave={handleSave}
                >
            </lightning-datatable>

             
            <template if:true={showCreateModal}>
                <section role="dialog" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
            
                        <header class="slds-modal__header">
                            <h2>Create Record</h2>
                        </header>
            
                        <div class="slds-modal__content slds-p-around_medium">
                            <template for:each={editFields} for:item="field">
                                <lightning-input 
                                    key={field.fieldName}
                                    label={field.label}
                                    onchange={handleCreateFieldChange}
                                    data-field={field.fieldName}>
                                </lightning-input>
                            </template>
                        </div>
            
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" onclick={closeCreateModal}></lightning-button>
                            <lightning-button variant="brand" label="Create" onclick={saveNewRecord}></lightning-button>
                        </footer>
            
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
 
        
            <template if:true={showBulkModal}>
                <section class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
            
                        <header class="slds-modal__header">
                            <h2>Bulk Update Records</h2>
                        </header>
            
                        <div class="slds-modal__content slds-p-around_medium">
                            <template for:each={editFields} for:item="field">
                                <lightning-input
                                    key={field.fieldName}
                                    label={field.label}
                                    onchange={handleBulkChange}
                                    data-field={field.fieldName}>
                                </lightning-input>
                            </template>
                        </div>
            
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" onclick={closeBulkModal}></lightning-button>
                            <lightning-button variant="brand" label="Apply" onclick={applyBulkUpdate}></lightning-button>
                        </footer>
            
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            
            <div class="slds-m-top_small slds-align_absolute-center">
                <lightning-button
                    label="Previous"
                    onclick={handlePrevious}
                    disabled={disablePrevious}
                    class="slds-m-right_x-small">
                </lightning-button>

                <span class="slds-m-horizontal_small">{pageInfo}</span>

                <lightning-button
                    label="Next"
                    onclick={handleNext}
                    disabled={disableNext}
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </template>
    </div>
</template>
